<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 3D cube representing architecture -->
  <polygon points="50,20 80,35 80,65 50,80 20,65 20,35" fill="url(#grad)" stroke="#2C5AA0" stroke-width="2"/>
  <polygon points="50,20 50,50 80,65 80,35" fill="#5BA3F5" opacity="0.8"/>
  <polygon points="50,20 50,50 20,65 20,35" fill="#3D7EC8" opacity="0.9"/>
  <line x1="50" y1="50" x2="50" y2="80" stroke="#2C5AA0" stroke-width="2"/>
  <circle cx="50" cy="20" r="3" fill="#fff"/>
  <circle cx="80" cy="35" r="3" fill="#fff"/>
  <circle cx="20" cy="35" r="3" fill="#fff"/>
</svg>
